<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бункер by ASD</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Желающие попасть в бункер</h1>
        <p>Оставьте свои данные в бланк ниже:</p>
    </header>
    <main>
        <div id="menu">
            <input type="number" id="cardCount" min="1" value="1">
            <button id="menu-button" onclick="generateEmptyTable()">Создать пустую таблицу</button>
            <button id="clear-button" onclick="clearTable()">Очистить таблицу</button>
            <div class="dropdown">
                <button id="link-menu-button" class="dropbtn">Ссылки</button>
                <div class="dropdown-content">
                    <a href="https://randomall.ru/custom/gen/758" target="_blank">Карточка персонажа</a>
					<a href="https://randomall.ru/custom/gen/1723" target="_blank">Карточка персонажа (2)</a>
                    <a href="https://randomall.ru/custom/gen/799" target="_blank">Катастрофы + бункер</a>
                </div>
            </div>
        </div>
        <div id="action-cards-container"></div>
        <div id="table-container"></div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
